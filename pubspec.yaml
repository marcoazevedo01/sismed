name: sismed
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.1
  flutter_modular: ^3.0.2+1
  mobx: ^2.0.0
  flutter_mobx: ^2.0.0
  shared_preferences: ^2.0.3
  font_awesome_flutter: ^8.12.0 
  auto_size_text: ^2.1.0
  date_field: ^2.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.0
  flutter_modular_test: ^1.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Astigmatic
      fonts:
        - asset: assets/fonts/GrandHotel-Regular.ttf